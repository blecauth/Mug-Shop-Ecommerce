</head>
<body>
   <header>
        <nav class="menu-hamburger">
            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer"></span>
                </div>
            </label>
            <ul class="menu-hamburguer-elements show">
                <li>
                    <a href="index.html">Home</a>

                </li>
            </ul>
        </nav>
    </header>
    <div class="background-image"></div>
  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecascoloridas/canecapreta.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons">
        <button id="black" onclick="changeImage('imgs/canecascoloridas/canecapreta.jpeg', 'black')"></button>
        <button id="red" onclick="changeImage('imgs/canecascoloridas/canecavermelha.jpeg', 'red')"></button>
        <button id="blue" onclick="changeImage('imgs/canecascoloridas/canecaazul.jpeg', 'blue')"></button>
        <button id="green" onclick="changeImage('imgs/canecascoloridas/canecaverde.jpeg', 'green')"></button>
        <button id="yellow" onclick="changeImage('imgs/canecascoloridas/canecaamarela.jpeg', 'yellow')"></button>
        <button id="pink" onclick="changeImage('imgs/canecascoloridas/canecarosa.jpeg', 'pink')"></button>
    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
</body>
</html>
