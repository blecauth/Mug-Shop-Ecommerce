<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostras de Canecas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navstyle.css">
    <script src="script.js"></script>
  
  
  
  
  
<body>
   <style>
.shopping-cart {
    width: 750px;
    height: 423px;
    margin: 80px auto;
    background: #FFFFFF;
    box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10);
    border-radius: 6px;
    display: flex;
    flex-direction: column;
}

.title {
    height: 60px;
    border-bottom: 1px solid #E1E8EE;
    padding: 20px 30px;
    color: #5E6977;
    font-size: 18px;
    font-weight: 400;
}

.item {
    padding: 20px 30px;
    height: 120px;
    display: flex;
}

.item:nth-child(3) {
    border-top: 1px solid #E1E8EE;
    border-bottom: 1px solid #E1E8EE;
}

.buttons {
    position: relative;
    padding-top: 30px;
    margin-right: 60px;
}

.delete-btn,
.like-btn {
    display: inline-block;
    cursor: pointer;
}

.delete-btn {
    width: 18px;
    height: 17px;
    background: url("delete-icn.svg") no-repeat center;
}

.like-btn {
    position: absolute;
    top: 9px;
    left: 15px;
    background: url('twitter-heart.png');
    width: 60px;
    height: 60px;
    background-size: 2900%;
    background-repeat: no-repeat;
}

.is-active {
    animation-name: animate;
    animation-duration: .8s;
    animation-iteration-count: 1;
    animation-timing-function: steps(28);
    animation-fill-mode: forwards;
}

@keyframes animate {
    0%   { background-position: left;  }
    50%  { background-position: right; }
    100% { background-position: right; }
}

.image {
    margin-right: 50px;
}

.description {
    padding-top: 10px;
    margin-right: 60px;
    width: 115px;
}

.description span {
    display: block;
    font-size: 14px;
    color: #43484D;
    font-weight: 400;
}

.description span:first-child {
    margin-bottom: 5px;
}

.description span:last-child {
    font-weight: 300;
    margin-top: 8px;
    color: #86939E;
}

.quantity {
    padding-top: 20px;
    margin-right: 60px;
}

.quantity input {
    -webkit-appearance: none;
    border: none;
    text-align: center;
    width: 32px;
    font-size: 16px;
    color: #43484D;
    font-weight: 300;
}

  </style
  <header>
        <nav className="menu-hamburger">
            <input id="menu-hamburguer" type="checkbox" />
            <label htmlFor="menu-hamburguer">
                <div className="menu">
                    <span className="hamburguer"></span>
                </div>
            </label>
            <ul className="menu-hamburguer-elements show">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Categorias</a>
                </li>
                <li>
                    <a href="canecas.html">Canecas</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
            </ul>
        </nav>
    </header>
    
   <!-- Shopping Cart Container -->
<div class="shopping-cart">
  <!-- Title -->
  <div class="title">Shopping Cart</div>
  
  <!-- Items -->
  <div class="item">
    <!-- Product Image -->
    <div class="image">
      <img src="Imgs/canecaperolada.jpeg" alt="Caneca Perolada">
    </div>
    
    <!-- Product Info -->
    <div class="description">
      <span>Caneca Perolada</span>
      <span>teste teste teste</span>
    </div>
    
    <!-- Quantity -->
    <div class="quantity">
      <button class="minus-btn"><img src="minus-icon.svg" alt="Minus Icon"></button>
      <input type="number" value="1">
      <button class="plus-btn"><img src="plus-icon.svg" alt="Plus Icon"></button>
    </div>
    
    <!-- Buttons -->
    <div class="buttons">
      <button class="delete-btn"><img src="delete-icon.svg" alt="Delete Icon"></button>
      <button class="like-btn"><img src="heart-icon.svg" alt="Heart Icon"></button>
    </div>
  </div>
  
  <!-- Total Price -->
  <div class="total-price">R$100.00</div>
</div>
</body>
</html>
