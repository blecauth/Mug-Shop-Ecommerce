   <header>

    <div class="background-image"></div>
  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecaglitter/canecaglitterprata.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons-glit">
        <button id="glitprata" onclick="changeImage('imgs/canecaglitter/canecaglitterprata.jpeg', 'glitprata')"></button>
        <button id="glitgold" onclick="changeImage('imgs/canecaglitter/canecaglittergold.jpeg', 'glitgold')"></button>
        <button id="glitlightblue" onclick="changeImage('imgs/canecaglitter/canecaglitterlightblue.jpeg', 'lightblue')"></button>
        <button id="glitblue" onclick="changeImage('imgs/canecaglitter/canecaglitterblue.jpeg', 'glitblue')"></button>
        <button id="glitgreen" onclick="changeImage('imgs/canecaglitter/canecaglittergreen.jpeg', 'glitgreen')"></button>
        <button id="glitpink" onclick="changeImage('imgs/canecaglitter/canecaglitterpink.jpeg', 'glitpink')"></button>
        <button id="glitpurple" onclick="changeImage('imgs/canecaglitter/canecaglitterpurple.jpeg', 'glitpurple')"></button>
        <button id="glitbrown" onclick="changeImage('imgs/canecaglitter/canecaglitterbrown.jpeg', 'glitbrown')"></button>
    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
</body>
