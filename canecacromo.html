   <header>

    <div class="background-image"></div>
  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecacromo/canecacromoprata.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons">
        <button id="cromoprata" onclick="changeImage('imgs/canecacromo/canecacromoprata.jpeg', 'cromoprata')"></button>
        <button id="cromored" onclick="changeImage('imgs/canecacromo/canecacromored.jpeg', 'cromored')"></button>
        <button id="cromogreen" onclick="changeImage('imgs/canecacromo/canecacromogreen.jpeg', 'blue')"></button>
        <button id="cromopurple" onclick="changeImage('imgs/canecacromo/canecacromopurple.jpeg', 'cromopurple')"></button>
        <button id="cromobronze" onclick="changeImage('imgs/canecacromo/canecacromobronze.jpeg', 'cromobronze')"></button>
        <button id="cromopink" onclick="changeImage('imgs/canecacromo/canecacromopink.jpeg', 'cromopink')"></button>
    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
</body>
