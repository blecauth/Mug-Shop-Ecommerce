   <header>

    <div class="background-image"></div>
  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecaperola/canecaperolaprata.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons">
        <button id="peroprata" onclick="changeImage('imgs/canecaperola/canecaperolaprata.jpeg', 'peroprata')"></button>
        <button id="perogold" onclick="changeImage('imgs/canecaperola/canecaperolagold.jpeg', 'perogold')"></button>
        <button id="perogreen" onclick="changeImage('imgs/canecaperola/canecaperolagreen.jpeg', 'perogreen')"></button>
        <button id="peroblue" onclick="changeImage('imgs/canecaperola/canecaperolablue.jpeg', 'peroblue')"></button>
        <button id="peropurple" onclick="changeImage('imgs/canecaperola/canecaperolapurple.jpeg', 'peropurple')"></button>
        <button id="peropink" onclick="changeImage('imgs/canecaperola/canecaperolapink.jpeg', 'peropink')"></button>
    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
</body>
