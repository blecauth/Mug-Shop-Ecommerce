<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <header>
        <nav class="menu-hamburger">
            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer"></span>
                </div>
            </label>
            <ul class="menu-hamburguer-elements show">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Categorias</a>
                </li>

                    <a href="canecas.html">Canecas</a>

                <li>

                </li>
            </ul>
        </nav>
    </header>
    <div class="background-image"></div>
  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecatarja/tarjablack.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons-tarja">
        <button id="tarjablack" onclick="changeImage('imgs/canecatarja/tarjablack.jpeg', 'tarblack')"></button>
        <button id="tarjared" onclick="changeImage('imgs/canecatarja/tarjared.jpeg', 'tarred')"></button>
        <button id="tarjalightblue" onclick="changeImage('imgs/canecatarja/tarjalightblue.jpeg', 'lightblue')"></button>
        <button id="tarjablue" onclick="changeImage('imgs/canecatarja/tarjablue.jpeg', 'tarblue')"></button>
        <button id="tarjagreen" onclick="changeImage('imgs/canecatarja/tarjagreen.jpeg', 'targreen')"></button>
        <button id="tarjalightgreen" onclick="changeImage('imgs/canecatarja/tarjalightgreen.jpeg', 'targreen')"></button>
        <button id="tarjaorange" onclick="changeImage('imgs/canecatarja/tarjaorange.jpeg', 'tarorange')"></button>
        <button id="tarjayellow" onclick="changeImage('imgs/canecatarja/tarjayellow.jpeg', 'taryellow')"></button>
        <button id="tarjapink" onclick="changeImage('imgs/canecatarja/tarjapink.jpeg', 'tarpink')"></button>
    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
</body>
</html>
