  <div class="container2">
    <div class="image-container">
        <img src="imgs/canecacora/canecacorablack.jpeg" alt="Produto" id="product-image" class="product-image" width="300">
    </div>
    <div class="variation-buttons">
        <button id="corablack" onclick="changeImage('imgs/canecacora/canecacorablack.jpeg', 'corablack')"></button>
        <button id="corared" onclick="changeImage('imgs/canecacora/canecacorared.jpeg', 'corared')"></button>
        <button id="corablue" onclick="changeImage('imgs/canecacora/canecacorablue.jpeg', 'corablue')"></button>

    </div>
    <button id="select-image-button">Eu Quero essa!</button>
</div>
    <script>
        function changeImage(imageSrc) {
            document.getElementById('product-image').src = imageSrc;
            document.getElementById('select-image-button').setAttribute('data-link', 'https://wa.me/5519993938752?text=Eu+quero+a+caneca');
        }

        document.getElementById('select-image-button').addEventListener('click', function() {
            var link = this.getAttribute('data-link');
            window.location.href = link;
        });
    </script>
